<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Carousel</title>
</head>
<body>
	<div class="carousel-container">
		<div class="slides slide-0" id="slide-0">
			<p>0</p>
		</div>
		<div class="slides slide-1" id="slide-1">
			<p>1</p>
		</div>
		<div class="slides slide-2" id="slide-2">
			<p>2</p>
		</div>
		<div class="slides slide-off" id="slide-3">
			<p>3</p>
		</div>
		<div class="slides slide-off" id="slide-4">
			<p>4</p>
		</div>
	</div>
</body>
<script src="script.js"></script>
</html>
